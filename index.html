<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png"/></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) =0.5 X b X h</p>
                      <p>
                        <input id="triangle-base" type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base">
                        <span class="ml-3">cm</span>
                        <input id="triangle-height" type="text" class="ml-4 border text-xl w-24 px-2 bg-gray-200" placeholder="height">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area" class="font-bold">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculatedTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="images/rectangle.png"/></figure>
                  <div class="card-body">
                    <h2 class="card-title">Rectangle</h2>
                    <p>Area (A) = w X l</p>
                    <p>
                      <input id="rectangle-width" type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="width">
                      <span class="ml-3">cm</span>
                      <input id="rectangle-length" type="text" class="ml-4 border text-xl w-24 px-2 bg-gray-200" placeholder="length">
                      <span class="ml-3">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span id="rectangle-area" class="font-bold">0</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                      <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="images/parallelogram.png"/></figure>
                  <div class="card-body">
                    <h2 class="card-title">Parallelogram</h2>
                    <p>Area (A) = b X h</p>
                    <p>
                      <input id="parallelogram-base" type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base">
                      <span class="ml-3">cm</span>
                      <input id="parallelogram-height" type="text" class="ml-4 border text-xl w-24 px-2 bg-gray-200" placeholder="height">
                      <span class="ml-3">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span id="parallelogram-area" class="font-bold">0</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                      <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
                <!-- ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="images/ellipse.png"/></figure>
                  <div class="card-body">
                    <h2 class="card-title">Ellipse</h2>
                    <p>Area (A) = Ï€ ab</p>
                    <p>
                      <input id="ellipse-major-radius" type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="large">
                      <span class="ml-3">cm</span>
                      <input id="ellipse-minor-radius" type="text" class="ml-4 border text-xl w-24 px-2 bg-gray-200" placeholder="short">
                      <span class="ml-3">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span id="ellipse-area" class="font-bold">0</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                      <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>

    <script src="js/area-calculator.js"></script>
</body>
</html>
